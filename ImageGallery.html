<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        .gallery {
            width: 80%;
            margin: 20px auto;
            text-align: center;
        }

        .gallery img {
            max-width: 80%;
            max-height: 600px;
            display: none;
        }

        .gallery img.active {
            display: block;
        }

        .controls {
            margin-top: 10px;
        }

        .controls button {
            padding: 8px 15px;
            margin: 0 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="image1.jpg" alt="Image 1" class="active">
        <img src="image2.jpg" alt="Image 2">
        <img src="image3.jpg" alt="Image 3">
        <img src="image4.jpg" alt="Image 4">
        <div class="controls">
            <button id="prevBtn">Previous</button>
            <button id="nextBtn">Next</button>
        </div>
    </div>

</body>
</html>
